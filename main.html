<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Draggable Cubes</title>

  <style>
    html {
      box-sizing: border-box;
    }

    *, *:before, *:after {
      box-sizing: inherit;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #667eea, #764ba2);
    }

    .items {
      width: 900px;
      height: 600px;
      border: 3px solid white;
      position: relative;
      overflow: hidden;
      background: rgba(255,255,255,0.1);
    }

    .item {
      width: 120px;
      height: 120px;
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-weight: bold;
      color: white;
      border-radius: 12px;
      cursor: grab;
      user-select: none;
      transition: box-shadow 0.2s ease;
    }

    .item:active {
      cursor: grabbing;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }

    /* Different colors */
    .item:nth-child(odd) {
      background: #ff6b6b;
    }

    .item:nth-child(even) {
      background: #4ecdc4;
    }
  </style>
</head>

<body>

  <div class="items">
    <div class="item">01</div>
    <div class="item">02</div>
    <div class="item">03</div>
    <div class="item">04</div>
    <div class="item">05</div>
    <div class="item">06</div>
    <div class="item">07</div>
    <div class="item">08</div>
    <div class="item">09</div>
    <div class="item">10</div>
    <div class="item">11</div>
    <div class="item">12</div>
    <div class="item">13</div>
    <div class="item">14</div>
    <div class="item">15</div>
    <div class="item">16</div>
    <div class="item">17</div>
    <div class="item">18</div>
    <div class="item">19</div>
    <div class="item">20</div>
  </div>

  <script>
    const container = document.querySelector('.items');
    const items = document.querySelectorAll('.item');

    // Arrange items in grid
    const columns = 5;
    const gap = 20;
    const itemSize = 120;

    items.forEach((item, index) => {
      const row = Math.floor(index / columns);
      const col = index % columns;

      item.style.left = col * (itemSize + gap) + 'px';
      item.style.top = row * (itemSize + gap) + 'px';
    });

    let activeItem = null;
    let offsetX = 0;
    let offsetY = 0;

    items.forEach(item => {

      item.addEventListener('mousedown', (e) => {
        activeItem = item;

        const rect = item.getBoundingClientRect();

        offsetX = e.clientX - rect.left;
        offsetY = e.clientY - rect.top;

        item.style.zIndex = 1000;
      });

    });

    document.addEventListener('mousemove', (e) => {
      if (!activeItem) return;

      const containerRect = container.getBoundingClientRect();

      let newX = e.clientX - containerRect.left - offsetX;
      let newY = e.clientY - containerRect.top - offsetY;

      // Boundary constraints
      const maxX = container.clientWidth - activeItem.offsetWidth;
      const maxY = container.clientHeight - activeItem.offsetHeight;

      newX = Math.max(0, Math.min(newX, maxX));
      newY = Math.max(0, Math.min(newY, maxY));

      activeItem.style.left = newX + 'px';
      activeItem.style.top = newY + 'px';
    });

    document.addEventListener('mouseup', () => {
      if (activeItem) {
        activeItem.style.zIndex = 1;
      }
      activeItem = null;
    });
  </script>

</body>
</html>
